<ion-header>
	<ion-navbar color="toolbar-config" class="menu">
		<img class="img" src="../assets/imgs/logo_trackerbr.png">
		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="refresh"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content center>
	<div class="shadow-top text-center">
		<ion-thumbnail item-start>
			<ion-icon class="icon-xl" name="person"></ion-icon>
		</ion-thumbnail>
		<h2>{{ username }}@trackerbr</h2>
		<p>Total de veiculos cadastrados<br>
			<strong>{{ total_veiculos_cadastrados }}</strong>
		</p>
		<ion-buttons>
			<button ion-button icon-only (click)="logout()">&nbsp;&nbsp;Sair
				<ion-icon item-end name="log-out"></ion-icon>
			</button>
		</ion-buttons>
	</div>
</ion-content>
