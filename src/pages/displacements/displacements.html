<ion-header>
	<ion-navbar color="toolbar-map" class="menu">
		<ion-title><strong>Deslocamentos</strong></ion-title>
	</ion-navbar>
</ion-header>


<ion-content >

	<div #mapDisplacements id="mapDisplacements"></div>

	<ion-scroll scrollY="true">
		<ion-card *ngFor="let item of trajetos">
			<ion-card-content (click)="addMarker(item)">
				<ion-icon name="clock"></ion-icon><small> {{ item.data }}</small>
				<br>
				<ion-icon name="speedometer"></ion-icon><small> {{ item.velocidade }} km/h</small>
			</ion-card-content>
		</ion-card>
	</ion-scroll>
</ion-content>
