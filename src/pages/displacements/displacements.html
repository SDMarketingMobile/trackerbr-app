<ion-header>
	<ion-navbar color="toolbar-map" class="menu">
		<img class="img" src="../assets/imgs/logo_trackerbr.png">
		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="funnel"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content >

	<div #mapDisplacements id="mapDisplacements"></div>

	<ion-scroll scrollY="true">
		<ion-card *ngFor="let item of trajetos">
			<ion-item (click)="addMarker(item)">
				{{ item.lat }} / {{ item.lon }}
			</ion-item>
		</ion-card>
	</ion-scroll>
</ion-content>
