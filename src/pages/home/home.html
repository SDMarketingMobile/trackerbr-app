<ion-header hideBackButton="true">
	<ion-navbar color="toolbar-home" class="menu">
		<img class="img" src="../assets/imgs/logo_trackerbr.png">
		<ion-buttons end>
			<button ion-button icon-only (click)="load()">
				<ion-icon name="refresh"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list class="home-cards" no-lines>
		<ion-item class="card-my-cars shadow-top" (click)="goToMyCarsPage()">
			<ion-thumbnail item-start>
				<ion-icon class="icon-xl" name="car"></ion-icon>
			</ion-thumbnail>
			<h2>Meus Carros</h2>
			<p>
				<strong>{{ total_veiculos }}</strong> total
				<strong>{{ total_ligados }}</strong> ligados
				<strong>{{ total_desligados }}</strong> desligados
			</p>
		</ion-item>

		<ion-item class="shadow-top card-traffic-map" (click)="goToMapPage()">
				<ion-thumbnail item-start>
					<ion-icon class="icon-xl" name="map"></ion-icon>
				</ion-thumbnail>
				<h2>Mapa de Tráfego</h2>
				<p>
					<strong>{{ total_movimento }}</strong> em movimento
				</p>
		</ion-item>

		<ion-item class="shadow-top card-notifications" (click)="goToNotificationPage()">
			<ion-thumbnail item-start>
				<ion-icon class="icon-xl" name="notifications-outline"></ion-icon>
			</ion-thumbnail>
			<h2>Notificações</h2>
			<p>
				<strong>9</strong> não lidas
			</p>
		</ion-item>

		<ion-item class="shadow-top card-settings" (click)="goToConfigPage()">
			<ion-thumbnail item-start>
				<ion-icon class="icon-xl" name="cog"></ion-icon>
			</ion-thumbnail>
			<h2>Configurações</h2>
			<p>
				Definições do usuário
			</p>
		</ion-item>
	</ion-list>
</ion-content>
