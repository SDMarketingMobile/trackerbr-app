<ion-content>
	<ion-grid>

		<img src="assets/imgs/logo_trackerbr.png">
		<ion-row>
			<ion-col offset-1 col-10>
				<ion-list>

					<ion-item>
						<ion-input type="text" placeholder="Login" [(ngModel)]="data.username" class="lowercase"></ion-input>
						<span item-end class="teste">@trackerbr</span>
					</ion-item>

					<ion-item>
						<ion-input type="password" placeholder="Senha" [(ngModel)]="data.password"></ion-input>
					</ion-item>

					<button ion-button color="light" clear round full>Esqueceu a senha?</button>

					<button ion-button color="danger" round block (click)="doLogin()">Entrar</button>

					<ion-item>
						<ion-label>Manter-me logado</ion-label>
						<ion-checkbox (click)="manterLogado()" item-end></ion-checkbox>
					</ion-item>

				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
