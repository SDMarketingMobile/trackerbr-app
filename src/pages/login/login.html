<ion-content padding>
	<ion-grid>

		<img src="../assets/imgs/logo_trackerbr.png">
		<ion-row>
			<ion-col offset-1 col-10>
				<ion-list>

					<ion-item>
						<ion-label floating>Login</ion-label>
						<ion-input type="text"></ion-input>
					</ion-item>

					<ion-item>
						<ion-label floating>Senha</ion-label>
						<ion-input type="password"></ion-input>
					</ion-item>

					<button ion-button color="light" clear float-right>Esqueceu a senha?</button>

					<button ion-button color="danger" round block (click)="goToRegisterPage()">Entrar</button>

				</ion-list>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
