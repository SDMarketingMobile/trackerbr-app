<ion-header>
	<ion-navbar color="{{ color }}" class="menu">
		<ion-title><strong>{{ veiculo.placa }}</strong></ion-title>
		<ion-buttons end>
			<button ion-button icon-only>
				<ion-icon name="refresh"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content >

	<div #map id="map"></div>

</ion-content>

<ion-footer>

	<ion-toolbar color="toolbar-home">
		<ion-grid>
			<ion-row>
				<ion-col col-4>
					<ion-thumbnail>
						<ion-icon class="icon-xl" name="key"></ion-icon>
						<br>
						<small>Ignição</small>
					</ion-thumbnail>
				</ion-col>
				<ion-col col-4>
					<ion-thumbnail>
						<ion-icon class="icon-xl" name="qr-scanner"></ion-icon>
						<br>
						<small>Cerca</small>
					</ion-thumbnail>
				</ion-col>
				<ion-col col-4>
					<ion-thumbnail>
						<ion-icon class="icon-xl" name="trending-up"></ion-icon>
						<br>
						<small>Trajetos</small>
					</ion-thumbnail>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>

</ion-footer>
