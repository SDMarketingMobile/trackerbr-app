<ion-header>
	<ion-navbar color="{{ color }}" class="menu">
		<ion-title><strong>{{ veiculo.placa }}</strong></ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="load(veiculo.id_veiculo)">
				<ion-icon name="refresh"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content >

	<div map id="map"></div>

</ion-content>

<ion-footer>

	<ion-toolbar>
		<ion-grid>
			<ion-row>
				<ion-col col-12>
					<strong>Última Localização:</strong>
					<br>
					{{ veiculo.rua }}, {{ veiculo.numero_endereco }}<br>{{ veiculo.bairro }}, {{ veiculo.cidade }}
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-12>
					<strong>Velocidade:</strong>
					<br>
					{{ veiculo.velocidade }} Km/h
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>

	<ion-toolbar color="toolbar-home">
		<ion-grid>
			<ion-row>
				<ion-col col-4>
					<ion-thumbnail (click)="activateIgnition(veiculo.id_veiculo, veiculo.lig)">
						<ion-icon class="icon-xl" name="key"></ion-icon>
						<br>
						<small>Ignição</small>
					</ion-thumbnail>
				</ion-col>
				<ion-col col-4>
					<ion-thumbnail>
						<ion-icon class="icon-xl" name="qr-scanner"></ion-icon>
						<br>
						<small>Cerca</small>
					</ion-thumbnail>
				</ion-col>
				<ion-col col-4>
					<ion-thumbnail (click)="goToPathsPage(veiculo.id_veiculo)">
						<ion-icon class="icon-xl" name="trending-up"></ion-icon>
						<br>
						<small>Trajetos</small>
					</ion-thumbnail>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>

</ion-footer>
