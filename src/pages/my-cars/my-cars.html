<ion-header>
	<ion-navbar color="toolbar-my-cars" class="menu">
		<img class="img" src="../assets/imgs/logo_trackerbr.png">
		<ion-buttons end>
			<button ion-button icon-only *ngIf="showSelect == false" (click)="showSelectMyCars()">
				<ion-icon name="funnel"></ion-icon>
			</button>
			<button ion-button icon-only *ngIf="showSelect == true" (click)="goToMapPage(veiculos)">
				<ion-icon name="map"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content>

	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<ion-list class="type" no-lines>
		<ion-item class="item-type">
			<h2>CARROS</h2>
		</ion-item>
	</ion-list>

	<ion-card class="card" *ngFor="let item of veiculos">
		<ion-card-header [style.background-color]="testecor(item)" class="card-title">
			<span class="placa"><strong>{{ item.placa }}</strong></span>
			<ion-checkbox *ngIf="showSelect" [(ngModel)]="item.selected" end></ion-checkbox>
		</ion-card-header>
		<ion-card-content (click)="goToMyCarsDetailsPage(item)">
			<ion-icon class="icon-xl" name="locate"></ion-icon><small> {{ item.rua }}</small>
			<br>
			<ion-icon class="icon-xl" name="speedometer"></ion-icon><small> {{ item.velocidade }}km/h  </small>
			<ion-icon class="icon-xl" name="walk"></ion-icon><small> 13.865 km</small>
			<br>
			<ion-icon class="icon-xl" name="timer"></ion-icon><small> {{ item.dataServidor.date }}</small>
			<div id="map-car-{{ item.index }}"></div>
		</ion-card-content>
	</ion-card>

		</ion-item>

</ion-content>
