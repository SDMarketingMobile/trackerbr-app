<ion-header>
	<ion-navbar color="toolbar-home" class="menu">
		<ion-title><strong>Trajetos</strong></ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<ion-item>
		<ion-label>Data Inicial</ion-label>
		<ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="busca.dta_inicial"></ion-datetime>
	</ion-item>
	<ion-item>
		<ion-label>Data Final</ion-label>
		<ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="busca.dta_final"></ion-datetime>
	</ion-item>
	<ion-buttons>
		<button ion-button block (click)="loadDeslocamentos()">Filtrar</button>
	</ion-buttons>

	<ion-card class="card" *ngFor="let item of delocamentos">
		<ion-card-content (click)="goToDisplacementsPage(item)">
			<ion-icon name="clock"></ion-icon><small> Hora Inicial: {{ item.data_ini }}</small>
			<br>
			<ion-icon name="clock"></ion-icon><small> Hora Final: {{ item.data_fim }}</small>
			<br>
			<ion-icon name="resize"></ion-icon><small> Dist√¢ncia Percorrida: {{ item.distancia_percorrida }} km</small>
		</ion-card-content>
	</ion-card>
</ion-content>
